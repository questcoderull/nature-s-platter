<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisy ui + tailwind cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#E76F51",
              "nature-primary": "#179800",
            },
          },
        },
      };
    </script>

    <style>
      .font-primary {
        font-family: "Sora", serif;
      }
    </style>
    <title>Nature's Platter</title>
  </head>
  <body class="font-primary">
    <!-- header section -->
    <header
      class="md:container mx-auto bg-gradient-to-t from-[#EFEBE3] mb-12 md:mb-36"
    >
      <!-- navbar -->
      <div class="border-b-2 border-nature-primary md:border-none">
        <div class="w-[90%] mx-auto">
          <nav class="flex items-center justify-between py-6">
            <!-- logo -->
            <div>
              <img
                class="hidden md:block"
                src="assets/logo-header.png"
                alt=""
              />
              <img class="md:hidden" src="assets/png-logo.png" alt="" />
            </div>

            <!-- ul li -->
            <ul class="flex gap-x-8 hidden md:flex">
              <li><a href="">Product</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Contact us</a></li>
            </ul>

            <!-- icons and button -->
            <div class="flex items-center space-x-6 hidden md:flex">
              <div class="space-x-6">
                <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
              </div>
              <!-- buttons -->
              <div class="space-x-3">
                <button
                  class="btn border-nature-primary px-6 bg-white hover:bg-nature-primary hover:text-white"
                >
                  Register
                </button>
                <button
                  class="btn bg-nature-primary text-white px-6 hover:bg-white hover:text-nature-primary"
                >
                  Register
                </button>
              </div>
            </div>

            <div class="dropdown dropdown-bottom dropdown-end md:hidden">
              <div tabindex="0" role="button">
                <i class="fa-solid fa-bars text-2xl text-nature-primary"></i>
              </div>
              <ul
                tabindex="0"
                class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
              >
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <!-- hero section -->
      <section
        class="mt-12 md:mt-24 text-center mx-auto place-items-center px-5"
      >
        <h1
          class="text-3xl md:text-6xl font-semibold text-[#111111] mb-4 md:mb-7"
        >
          Freshness
          <span class="text-nature-primary"
            >You Can <br />
            Count</span
          >
          On, Prices You’ll Love!
        </h1>
        <p class="md:text-xl">
          Shop your daily essentials at unbeatable prices. From fresh produce to
          pantry <br />
          staples, we’ve got you covered every day!
        </p>
        <img src="assets/hero-vegetables.png" alt="" />
      </section>
    </header>

    <!-- main section -->

    <main></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
